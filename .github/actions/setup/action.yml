name: Configure CI
description: Performs the initial configuration of the CI environment

inputs:
  java:
    description: The Java version to use
    required: false
    default: 8.0.382-tem
  gradle:
    description: The Gradle version to use
    required: false
    default: 4.2
  kotlin:
    description: The Kotlin version to use
    required: false
    default: 1.6.21

runs:
  using: composite

  steps:
    # - name: Set up JDK
